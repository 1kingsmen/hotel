        const contactForm = document.getElementById('contactForm');

contactForm.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the default form submission behavior
    document.getElementById('loader').style.display = 'block';

    // Now you can proceed with any additional actions or submit the form using AJAX
    // Example: You can use fetch or XMLHttpRequest to submit the form data asynchronously
    fetch('send.php', {
        method: 'POST',
        body: new FormData(contactForm),
    })
    .then(response => response.text())
    .then(data => {
        // Handle the response or perform any other actions
        document.location.href = 'sent.php';
        document.getElementById('loader').style.display = 'none';
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
